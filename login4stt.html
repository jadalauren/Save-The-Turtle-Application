<!DOCTYPE html>
<html lang="en">
  <head>
    <title>loginforstt.org</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="dashboard.html" />
    <link rel="stylesheet" type="text/css" href="signup.html" />
    <link rel="stylesheet" type="text/css" href="login4stt.css" />
  </head>
  <body>
    <div class="conatiner">
      <h1>Welcome back!</h1>
      <h2>
        If you are no already apart of our team here at S.T.T. , Please click
        the button below to join today!
      </h2>
      <div id="form-div">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input
              style="width:45%"
              type="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Email"
            />
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              style="width:45%"
              class="form-control"
              id="inputPassword3"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label> <input type="checkbox" /> Remember me </label>
            </div>
          </div>
        </div>
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <a class="btn btn-default" href="dashboard.html" role="button"
                    >login</a
                  >
                  <a class="btn btn-default" href="signup.html" role="button"
                    >signup</a
                  >
                </div>
      </form>
    </div>
    </div>
    <!--login section-->
    <!--Signup section-->
  </body>
</html>
